<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  ответ: 2010
  1. складываются 10 + 10 получается 20
  2. к числу 20 прибавляем строку 10 получается строка 2010
  3. записываем результат в const result1
  4. выводим результат в конссоль при помощи console.log();
  */
  const result1 = 10 + 10 + "10";
  console.log(result1);

  /*
  ответ: 101010
  1. складываются число 10 и строка 10 получается строка 1010
  2. к строке 1010 прибавляем число 10 получается строка 101010
  3. записываем результат в const result2
  4. выводим результат в конссоль при помощи console.log();
  */
  const result2 = 10 + "10" + 10;
  console.log(result2);

  /*
  ответ: 30
  1. складываются 10 + 10 получается 20
  2. к числу 20 прибавляем строку 10 с унарным + , унарный + делает строку 10 числом 10 получается 30
  3. записываем результат в const result3
  4. выводим результат в конссоль при помощи console.log();
  */
  const result3 = 10 + 10 + + "10";
  console.log(result3);

  /*
  ответ: -Infinity
  1. при делении 10 на -пустоту получится - бесконечность
  2. записываем результат в const result4
  3. выводим результат в конссоль при помощи console.log();
  */
  const result4 = 10 / - "";
  console.log(result4);

  /*
  ответ: NaN
  1. поделить число на строку не получится, а 2,5 при помощи унарного+ не стоновится числом т.к. в JS нецелые числа используют . а не ,
  2. записываем результат в const result5
  3. выводим результат в конссоль при помощи console.log();
  */
  const result5 = 10 / + "2,5";
  console.log(result5);  
</script>
</body>
</html>
