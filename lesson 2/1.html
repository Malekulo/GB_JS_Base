<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   в пустую переменную c записываем переменную a c префиксным инкрементом 
   т.е. сначало а увеличется на 1 а затем будет записана
   ответ: 2
   */
  c = ++a;
  console.log(c);

  /*
  в пустую переменную d запишем переменную b с постфиксным инкрементом 
  т.е. сначало запишем b в d а затем увеличим 
  значение b на 1
  ответ: 1
   */
  d = b++;
  console.log(d);

  /*
  a уже имеет значение 2 префиксный инкремент сначало увеличит значение до 3,  
  2+3=5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  в b уже значение 2, увеличится оно только после записи поэтому 2+2=4 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
